spring.application.name=gateway-service
server.port=8083

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Gateway Routes Configuration
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Product Service Route
spring.cloud.gateway.routes[0].id=product-service
spring.cloud.gateway.routes[0].uri=lb://product-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/products/**

# Command Service Route
spring.cloud.gateway.routes[1].id=command-service
spring.cloud.gateway.routes[1].uri=lb://command-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/commands/**

# CORS Configuration
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedOrigins=http://localhost:8084
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedMethods=GET,POST,PUT,PATCH,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedHeaders=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].exposedHeaders=Authorization
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowCredentials=true
spring.cloud.gateway.globalcors.cors-configurations.[/**].maxAge=3600

# Keycloak OAuth2 Resource Server Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/trustmart
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/trustmart/protocol/openid-connect/certs

# Keycloak Client Credentials (for service-to-service auth if needed)
# Replace YOUR_CLIENT_SECRET with the actual secret from Keycloak Admin Console
# (Clients -> trustmart-backend -> Credentials tab)
