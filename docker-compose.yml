services:
  # ====================
  # DATABASE SERVICE
  # ====================
  # MySQL 8.0 database for all microservices
  # Separate databases created via init-db.sql script
  mysql:
    image: mysql:8.0
    container_name: ecommerce-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: ecommerce
      MYSQL_PASSWORD: ecommerce
    ports:
      - "3307:3306" # Mapped to 3307 to avoid conflicts with local MySQL
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - micro-network
    healthcheck:
      test:
        ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ====================
  # SERVICE DISCOVERY (Eureka)
  # ====================
  # Netflix Eureka server for service registration and discovery
  # All microservices register here for inter-service communication
  discovery-service:
    build:
      context: ./discovery-service
      dockerfile: Dockerfile
    container_name: ecommerce-discovery
    ports:
      - "8761:8761" # Eureka dashboard and API
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - micro-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "-q",
          "--spider",
          "http://localhost:8761/actuator/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # ====================
  # API GATEWAY SERVICE
  # ====================
  # Spring Cloud Gateway - Single entry point for all client requests
  # Handles routing, authentication, and cross-cutting concerns
  gateway-service:
    build:
      context: ./gateway-service
      dockerfile: Dockerfile
    container_name: ecommerce-gateway
    ports:
      - "8083:8083" # Main API gateway endpoint
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
      # Use localhost since Keycloak is running separately on host
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://localhost:8080/realms/ecommerce
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI=http://host.docker.internal:8080/realms/ecommerce/protocol/openid-connect/certs
      - KEYCLOAK_AUTH_SERVER_URL=http://host.docker.internal:8080
      - KEYCLOAK_REALM=ecommerce
      - KEYCLOAK_ADMIN_USERNAME=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - GATEWAY_SECRET=ecommerceGatewaySecretKey2024
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      discovery-service:
        condition: service_healthy
    networks:
      - micro-network
    restart: unless-stopped

  # ====================
  # PRODUCT MICROSERVICE
  # ====================
  # Manages product catalog: CRUD operations, stock management
  # Uses separate productdb database
  product-service:
    build:
      context: ./product-service
      dockerfile: Dockerfile
    container_name: ecommerce-product
    ports:
      - "8081:8081" # Product service API port
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/productdb?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - GATEWAY_SECRET=ecommerceGatewaySecretKey2024
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://localhost:8080/realms/ecommerce
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI=http://host.docker.internal:8080/realms/ecommerce/protocol/openid-connect/certs
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      discovery-service:
        condition: service_healthy
      mysql:
        condition: service_healthy
    networks:
      - micro-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "-q",
          "--spider",
          "http://localhost:8081/actuator/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # ====================
  # COMMAND/ORDER MICROSERVICE
  # ====================
  # Handles order processing and management
  # Uses separate commanddb database for order data
  command-service:
    build:
      context: ./command-service
      dockerfile: Dockerfile
    container_name: ecommerce-command
    ports:
      - "8082:8082" # Command service API port
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/commanddb?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - GATEWAY_SECRET=ecommerceGatewaySecretKey2024
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://localhost:8080/realms/ecommerce
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI=http://host.docker.internal:8080/realms/ecommerce/protocol/openid-connect/certs
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      discovery-service:
        condition: service_healthy
      mysql:
        condition: service_healthy
      product-service:
        condition: service_healthy
    networks:
      - micro-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "-q",
          "--spider",
          "http://localhost:8082/actuator/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # ====================
  # FRONTEND APPLICATION
  # ====================
  # React + TypeScript SPA served with Node.js
  # Communicates with backend through API Gateway
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "8084:3000" # External:Internal port mapping
    depends_on:
      gateway-service:
        condition: service_started
      product-service:
        condition: service_healthy
      command-service:
        condition: service_healthy
    networks:
      - micro-network
    restart: unless-stopped

# ====================
# DOCKER NETWORKS
# ====================
# Bridge network for inter-container communication
# All services on this network can communicate using service names
networks:
  micro-network:
    driver: bridge

# ====================
# DOCKER VOLUMES
# ====================
# Persistent storage for MySQL database
# Data survives container restarts and removals
volumes:
  mysql_data:
