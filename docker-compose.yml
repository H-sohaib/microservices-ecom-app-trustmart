services:
  # DATABASE
  mysql:
    image: mysql:8.0
    container_name: trustmart-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: trustmart
      MYSQL_PASSWORD: trustmart
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - micro-network
    healthcheck:
      test:
        ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # DISCOVERY SERVICE (Eureka)
  discovery-service:
    build:
      context: ./discovery-service
      dockerfile: Dockerfile
    container_name: trustmart-discovery
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - micro-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "-q",
          "--spider",
          "http://localhost:8761/actuator/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # GATEWAY SERVICE
  gateway-service:
    build:
      context: ./gateway-service
      dockerfile: Dockerfile
    container_name: trustmart-gateway
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
      # Use localhost since Keycloak is running separately on host
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://localhost:8080/realms/trustmart
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI=http://host.docker.internal:8080/realms/trustmart/protocol/openid-connect/certs
      - KEYCLOAK_AUTH_SERVER_URL=http://host.docker.internal:8080
      - KEYCLOAK_REALM=trustmart
      - KEYCLOAK_ADMIN_USERNAME=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - GATEWAY_SECRET=TrustMartGatewaySecretKey2024
      - CORS_ALLOWED_ORIGINS=http://localhost:8084,http://127.0.0.1:8084,http://frontend:80
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      discovery-service:
        condition: service_healthy
    networks:
      - micro-network
    restart: unless-stopped

  # PRODUCT SERVICE
  product-service:
    build:
      context: ./product-service
      dockerfile: Dockerfile
    container_name: trustmart-product
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/productdb?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - GATEWAY_SECRET=TrustMartGatewaySecretKey2024
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://localhost:8080/realms/trustmart
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI=http://host.docker.internal:8080/realms/trustmart/protocol/openid-connect/certs
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      discovery-service:
        condition: service_healthy
      mysql:
        condition: service_healthy
    networks:
      - micro-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "-q",
          "--spider",
          "http://localhost:8081/actuator/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # COMMAND SERVICE
  command-service:
    build:
      context: ./command-service
      dockerfile: Dockerfile
    container_name: trustmart-command
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/commanddb?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - GATEWAY_SECRET=TrustMartGatewaySecretKey2024
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://localhost:8080/realms/trustmart
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI=http://host.docker.internal:8080/realms/trustmart/protocol/openid-connect/certs
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      discovery-service:
        condition: service_healthy
      mysql:
        condition: service_healthy
      product-service:
        condition: service_healthy
    networks:
      - micro-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "-q",
          "--spider",
          "http://localhost:8082/actuator/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # FRONTEND
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "8084:80"
    depends_on:
      gateway-service:
        condition: service_started
      product-service:
        condition: service_healthy
      command-service:
        condition: service_healthy
    networks:
      - micro-network
    restart: unless-stopped

# NETWORKS
networks:
  micro-network:
    driver: bridge

# VOLUMES
volumes:
  mysql_data:
