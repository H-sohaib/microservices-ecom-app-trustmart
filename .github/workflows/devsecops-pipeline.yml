name: DevSecOps Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual trigger

env:
  JAVA_VERSION: '21'
  NODE_VERSION: '20'

jobs:
  # ===========================================
  # JOB 1: Code Quality & Security Analysis (SonarQube)
  # ===========================================
  sonarqube-analysis:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Build and analyze with SonarQube
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          mvn -B verify sonar:sonar \
            -Dsonar.projectKey=trustmart-microservices \
            -Dsonar.projectName="TrustMart Microservices" \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.java.source=${{ env.JAVA_VERSION }} \
            -DskipTests=true

      - name: Check Quality Gate
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

  # ===========================================
  # JOB 2: Dependency Vulnerability Check (OWASP)
  # ===========================================
  dependency-check:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Cache OWASP Dependency Check data
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository/org/owasp
          key: ${{ runner.os }}-owasp-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-owasp-

      - name: Run OWASP Dependency Check on Backend
        run: |
          mvn org.owasp:dependency-check-maven:check \
            -DfailBuildOnCVSS=7 \
            -DsuppressionFiles=owasp-suppressions.xml \
            -Dformats=HTML,JSON,SARIF \
            -DprettyPrint=true \
            --batch-mode
        continue-on-error: true  # Don't fail the build, but report

      - name: Upload OWASP Backend Report
        uses: actions/upload-artifact@v4
        with:
          name: owasp-backend-report
          path: |
            **/target/dependency-check-report.*
          retention-days: 30

      - name: Run npm audit on Frontend
        working-directory: trustmart-frontend
        run: |
          npm ci
          npm audit --json > npm-audit-report.json || true
          npm audit || true
        continue-on-error: true

      - name: Upload npm audit report
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: trustmart-frontend/npm-audit-report.json
          retention-days: 30

  # ===========================================
  # JOB 3: Build Application
  # ===========================================
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [sonarqube-analysis, dependency-check]
    if: always() && !cancelled()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Build Backend Services
        run: mvn clean package -DskipTests -B

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: trustmart-frontend/package-lock.json

      - name: Build Frontend
        working-directory: trustmart-frontend
        run: |
          npm ci
          npm run build

      - name: Upload Backend Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-jars
          path: |
            discovery-service/target/*.jar
            gateway-service/target/*.jar
            product-service/target/*.jar
            command-service/target/*.jar
          retention-days: 7

      - name: Upload Frontend Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: trustmart-frontend/dist
          retention-days: 7

  # ===========================================
  # JOB 4: Build & Scan Docker Images (Trivy)
  # ===========================================
  container-security:
    name: Container Security Scan
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        service:
          - name: discovery-service
            context: ./discovery-service
            port: 8761
          - name: gateway-service
            context: ./gateway-service
            port: 8083
          - name: product-service
            context: ./product-service
            port: 8081
          - name: command-service
            context: ./command-service
            port: 8082
          - name: frontend
            context: ./trustmart-frontend
            port: 80
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Backend Artifacts
        if: matrix.service.name != 'frontend'
        uses: actions/download-artifact@v4
        with:
          name: backend-jars
          path: .

      - name: Download Frontend Artifacts
        if: matrix.service.name == 'frontend'
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: trustmart-frontend/dist

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          push: false
          load: true
          tags: trustmart/${{ matrix.service.name }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: trustmart/${{ matrix.service.name }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-${{ matrix.service.name }}.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-${{ matrix.service.name }}.sarif'
          category: 'trivy-${{ matrix.service.name }}'
        continue-on-error: true

      - name: Run Trivy and generate HTML report
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: trustmart/${{ matrix.service.name }}:${{ github.sha }}
          format: 'template'
          template: '@/contrib/html.tpl'
          output: 'trivy-report-${{ matrix.service.name }}.html'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report-${{ matrix.service.name }}
          path: trivy-report-${{ matrix.service.name }}.html
          retention-days: 30

  # ===========================================
  # JOB 5: Security Summary Report
  # ===========================================
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [sonarqube-analysis, dependency-check, container-security]
    if: always()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: security-reports

      - name: Generate Security Summary
        run: |
          echo "# ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| SonarQube Analysis | ${{ needs.sonarqube-analysis.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| OWASP Dependency Check | ${{ needs.dependency-check.result == 'success' && 'âœ… Passed' || 'âš ï¸ Review Required' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Container Security (Trivy) | ${{ needs.container-security.result == 'success' && 'âœ… Passed' || 'âš ï¸ Review Required' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“ Reports Available" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- OWASP Dependency Check Report (HTML)" >> $GITHUB_STEP_SUMMARY
          echo "- Trivy Container Scan Reports (per service)" >> $GITHUB_STEP_SUMMARY
          echo "- npm Audit Report (Frontend)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download artifacts from the Actions tab for detailed reports." >> $GITHUB_STEP_SUMMARY

      - name: List all security reports
        run: |
          echo "=== Security Reports Generated ==="
          find security-reports -type f -name "*.html" -o -name "*.json" -o -name "*.sarif" | head -50

  # ===========================================
  # JOB 6: Push to Registry (only on main branch)
  # ===========================================
  push-images:
    name: ðŸš€ Push Docker Images
    runs-on: ubuntu-latest
    needs: [container-security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Backend Artifacts
        uses: actions/download-artifact@v4
        with:
          name: backend-jars
          path: .

      - name: Download Frontend Artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: trustmart-frontend/dist

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Discovery Service
        uses: docker/build-push-action@v5
        with:
          context: ./discovery-service
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/trustmart-discovery:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/trustmart-discovery:${{ github.sha }}

      - name: Build and Push Gateway Service
        uses: docker/build-push-action@v5
        with:
          context: ./gateway-service
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/trustmart-gateway:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/trustmart-gateway:${{ github.sha }}

      - name: Build and Push Product Service
        uses: docker/build-push-action@v5
        with:
          context: ./product-service
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/trustmart-product:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/trustmart-product:${{ github.sha }}

      - name: Build and Push Command Service
        uses: docker/build-push-action@v5
        with:
          context: ./command-service
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/trustmart-command:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/trustmart-command:${{ github.sha }}

      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./trustmart-frontend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/trustmart-frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/trustmart-frontend:${{ github.sha }}

